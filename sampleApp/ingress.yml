apiVersion : networking.k8s.io/v1
kind: Ingress
metadata:
  name: sample-app-ingress
  namespace: sample-app
  annotations:
    nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.auth.svc.cluster.local/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "http://shasame.test/oauth2/start?rd=/redirect/$http_host$escaped_request_uri"
spec:
  ingressClassName: nginx
  rules:
  - host: shasame.test
    http:
      paths:
        - pathType: Prefix
          backend:
            service:
              name: sample-app-service
              port:
                number: 3000
          path: /app