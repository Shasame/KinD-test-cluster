
applications:
  argocd:
    namespace: argocd
    project: default
    source:
      repoURL: https://github.com/Shasame/KinD-test-cluster.git
      path: argocd/argocd
      targetRevision: path
      helm:
        valueFiles:
        - values-argocd.yaml
    destination:
      namespace: argocd
      server: https://kubernetes.default.svc
    syncPolicy:
      syncOptions:
      - CreateNamespace=true
      # automated:
      #   selfHeal: true
      #   prune: true
  argocd-apps:
    namespace: argocd
    project: default
    source:
      repoURL: https://github.com/Shasame/KinD-test-cluster.git
      path: argocd/argocd-apps
      targetRevision: path
    destination:
      namespace: argocd
      server: https://kubernetes.default.svc
    syncPolicy:
      syncOptions:
      - CreateNamespace=true
      automated:
        selfHeal: true
        prune: true
  argocd-appprojects:
    namespace: argocd
    destination:
      namespace: argocd
      server: https://kubernetes.default.svc
    project: argocd
    source:
      repoURL: https://github.com/Shasame/KinD-test-cluster.git
      path: argocd/apps
      targetRevision: path
      directory:
        recurse: true
        jsonnet: {}
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
projects:
  argocd:
    namespace: argocd
    additionalLabels: {}
    additionalAnnotations: {}
    description: argocd project
    sourceRepos:
    - '*'
    destinations:
    - namespace: argocd
      server: https://kubernetes.default.svc
    clusterResourceWhitelist: 
    - group: '*'
      kind: '*'
    orphanedResources: 
      warn: false